<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>GIALLO BOOLEANO</h1>
    </header>

    <div class="category">DOLCI E DESSERTS</div>
    <main class="container">
      <h2>
        Tiramisù <span class="recipe-title-addon">(Dolce Tradizionale)</span>
      </h2>
      <section class="recipe-container">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/JVT900H6s0g"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section class="info-card">
        <div class="info-title">In breve</div>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Difficoltà:</span><span>Facile</span>
          </div>
          <div class="info-item">
            <span class="info-label">Tempo:</span><span>40 min</span>
          </div>
          <div class="info-item">
            <span class="info-label">Porzione per:</span><span>8 persone</span>
          </div>
          <div class="info-item">
            <span class="info-label">Costo:</span><span>contenuto</span>
          </div>
          <div class="info-item">
            <span class="info-label">Note:</span
            ><span>+2 ore di riposo in frigo</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
